<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shirt Web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="product-card">
      <div class="product-img">
        <img id="Hoodie" src="img/jacket/black.webp" />
      </div>
      <div class="product-info">
        <span id="productBrand" class="product-name">HOODIE</span>
        <h3 id="productName" class="product-style">Black Hoodie Shirt</h3>
        <p id="productPrice">25.00$</p>
        <ul>
          <li id="black" class="black-color"></li>
          <li id="blue" class="blue-color"></li>
          <li id="white" class="white-color"></li>
        </ul>
      </div>
    </div>

    <script src="shirt.js"></script>
  </body>
</html>
